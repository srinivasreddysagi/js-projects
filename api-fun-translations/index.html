<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Translation</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <h1>Minion Speak translator</h1>
            <form action="/" method="post" id="userform">
                <textarea
                    name="text"
                    id="text-translate"
                    cols="80"
                    rows="10"
                ></textarea>
                <input type="submit" value="Translate" id="submit-btn" class="btn">
            </form>

            <p class="text-container" id="translated"></p>
        </main>
        <script src="./scripts/index.js"></script>
    </body>
</html>
